version: '2.1'
services:
  ## DB instances ##
  authoring-db:
    build: authoring-db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=survey
    ports:
      - 27017:27017

  capture-db:
    build: capture-db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=results
    ports:
      - 27019:27017

  ## Infrastructure services  ##
  registry-service:
    build:
     context: registry-service
     args:
       - java_opts=-Xmx256M
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  gateway-service:
    build:
     context: gateway-service
     args:
       - java_opts=-Xmx256M
    restart: always
    depends_on:
      - registry-service
    ports:
      - 80:4000
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  ## Application services ##
  authoring-service:
    build:
     context: authoring-service
     args:
       - java_opts=-Xmx256M
    restart: always
    depends_on:
      - registry-service
      - authoring-db
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  resultcapture-service:
    build:
     context: resultcapture-service
     args:
       - java_opts=-Xmx256M
    restart: always
    depends_on:
      - registry-service
      - capture-db
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  analytics-service:
    build:
     context: analytics-service
     args:
      - java_opts=-Xmx256M
    restart: always
    depends_on:
      - registry-service
      - authoring-service
      - resultcapture-service
    logging:
      options:
        max-size: "10m"
        max-file: "10"
